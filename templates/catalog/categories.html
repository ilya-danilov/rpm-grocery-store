{% extends "base_generic.html" %}
{% block content %}
  <p style="color: #7e7e7e; font-size: 32px; text-align: center;">Categories</p>
      {% if categories_list %}
      <ul>
        {% for category in categories_list %}
          <li style="display: inline-block; margin-right: 2%;"><a href="{% url 'category'%}?id={{category.id}}" style="list-style-type: none; text-decoration: none;">
            <img style="list-style-type: none; border: 3px solid #dbdbdb; width: 300px; height: 200px;" src="{{category.image}}">
            <div style="list-style-type: none; text-decoration: none; color: #dbdbdb; font-size: 24px;"><a>{{ category.title }}</a></div>
          </a></li>
        {% endfor %}
      </ul>
      {% else %}
        <p style="color: #7e7e7e;">There are no categories for now.</p>
      {% endif %}
{% endblock %}
